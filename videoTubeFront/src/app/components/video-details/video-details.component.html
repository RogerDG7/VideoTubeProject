<mat-drawer-container>
  <mat-drawer mode="side" opened position="end">
    VIDEOS SUGERIDOS
      <div *ngFor="let video of lstVideos">
          <app-video-card [videoResult]="video"></app-video-card>
      </div>
  </mat-drawer>
  <mat-drawer-content>
    <div fxLayout="row">
      <div fxFlex="65%" class="video-detail">
        <div fxLayout="column" fxLayoutGap="8px">
          <app-video-player  [videoUrl]="videoModel.url"></app-video-player>
          <div class="mat-title">{{videoModel.title}}</div>
          <div fxLayout="row">
            <div fxFlex="50%">
              <span class="video-upload-date">Uploaded on {{ videoModel.uloapDate | date:'longDate' }}</span>
            </div>
            <div fxFlex="50%" fxLayoutAlign="end">
              <span class="like-dislike-section">
                  <button mat-icon-button class="thumbs-up" (click)="likeVideo()">
                    <mat-icon>thumb_up_off_alt</mat-icon>
                    {{likeCount}}
                  </button>
                  <button mat-icon-button class="thumbs-down" (click)="disLikeVideo()">
                    <mat-icon>thumb_down_off_alt</mat-icon>
                    {{dislikeCount}}
                  </button>
              </span>
            </div>
          </div>
          <mat-divider></mat-divider>
          <div>{{videoModel.description}}</div>
          <mat-divider></mat-divider>
          <mat-divider></mat-divider>
          <app-comments [videoId]="videoModel.id"></app-comments>
        </div>
      </div>
      <div fxFlex="5%"></div>
      <div fxFlex="30%" class="suggestion-bar">
      </div>
    </div>
  
  </mat-drawer-content>
</mat-drawer-container>
